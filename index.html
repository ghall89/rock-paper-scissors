<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Rock, Paper, Scissors</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Rock, Paper, Scissors</h1>
		<div>
			<p>
				<span class="player-span">
					Player: <span id="player-score">0</span>
				</span>
				<span class="cpu-span"> CPU: <span id="cpu-score">0</span> </span>
			</p>
		</div>
		<div class="result-container">
			<p id="result">Click a button to play!</p>
			<img id="loading" src="loading.gif" alt="loading" />
		</div>
		<div>
			<button id="rock" onClick="play(event)">👊 Rock</button>
			<button id="paper" onClick="play(event)">✋ Paper</button>
			<button id="scissors" onClick="play(event)">✌️ Scissors</button>
		</div>
		<script src="app.js"></script>
	</body>
</html>
